<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Directory</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/utilities.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <svg
              class="logo-icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
              ></path>
            </svg>
            <span>Employee Directory</span>
          </div>
          <div class="search-wrapper">
            <input
              type="text"
              class="search-input"
              id="searchInput"
              placeholder="Search employees..."
            />
            <svg
              class="search-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
          <div class="add-button-wrapper">
            <button class="btn btn-primary" id="addEmployeeBtn">
              <svg
                class="btn-icon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Employee
            </button>
          </div>
        </div>
      </header>
      <main class="main-content">
        <div class="controls">
          <div class="controls-left">
            <div class="form-group">
              <label for="sortSelect" class="form-label">Sort by</label>
              <div class="select-wrapper">
                <select id="sortSelect" class="form-select">
                  <option value="">Select sorting</option>
                  <option value="firstName">First Name</option>
                  <option value="lastName">Last Name</option>
                  <option value="department">Department</option>
                </select>
                <svg
                  class="select-icon"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path d="M6 9l6 6 6-6" />
                </svg>
              </div>
            </div>
            <div class="form-group">
              <label for="showSelect" class="form-label">Show</label>
              <div class="select-wrapper">
                <select id="showSelect" class="form-select">
                  <option value="10">10 per page</option>
                  <option value="25">25 per page</option>
                  <option value="50">50 per page</option>
                  <option value="100">100 per page</option>
                </select>
                <svg
                  class="select-icon"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path d="M6 9l6 6 6-6" />
                </svg>
              </div>
            </div>
          </div>
          <div class="controls-right">
            <button id="filterToggle" class="btn btn-secondary">
              <svg
                class="btn-icon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z" />
              </svg>
              Filters
            </button>
          </div>
        </div>
        <div id="employeeGrid" class="employee-grid">
          <!-- Employees will be rendered here by JS -->
        </div>
      </main>
      <div class="filter-sidebar" id="filterSidebar">
        <div class="filter-header">
          <h3>
            <svg
              class="filter-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z" />
            </svg>
            Filter Employees
          </h3>
          <button class="btn-close" id="closeFilter" aria-label="Close filters">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="filter-content">
          <div class="form-group">
            <label class="form-label">First Name</label>
            <input
              type="text"
              class="form-input"
              id="filterFirstName"
              placeholder="Filter by first name"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <input
              type="text"
              class="form-input"
              id="filterLastName"
              placeholder="Filter by last name"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Department</label>
            <div class="select-wrapper">
              <select class="form-select" id="filterDepartment">
                <option value="">All Departments</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
                <option value="other">Other</option>
              </select>
              <svg
                class="select-icon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path d="M6 9l6 6 6-6" />
              </svg>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Role</label>
            <div class="select-wrapper">
              <select class="form-select" id="filterRole">
                <option value="">All Roles</option>
                <option value="Manager">Manager</option>
                <option value="Developer">Developer</option>
                <option value="Analyst">Analyst</option>
                <option value="other">Other</option>
              </select>
              <svg
                class="select-icon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path d="M6 9l6 6 6-6" />
              </svg>
            </div>
          </div>
          <div class="filter-actions">
            <button class="btn btn-primary" id="applyFilters">
              Apply Filters
            </button>
            <button class="btn btn-secondary" id="resetFilters">Reset</button>
          </div>
        </div>
      </div>
      <div id="employeeModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Employee Details</h2>
            <button class="modal-close" aria-label="Close modal">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
          <form id="employeeForm" class="modal-form">
            <div class="form-group">
              <label class="form-label">First Name</label>
              <input type="text" name="firstName" class="form-input" required />
            </div>
            <div class="form-group">
              <label class="form-label">Last Name</label>
              <input type="text" name="lastName" class="form-input" required />
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-input" required />
            </div>
            <div class="form-group">
              <label class="form-label">Department</label>
              <input
                type="text"
                name="department"
                class="form-input"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label">Role</label>
              <input type="text" name="role" class="form-input" required />
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="saveEmployee">
                Save
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                id="cancelModalBtn"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
      <footer class="footer">
        <div class="footer-content">
          <p class="copyright">
            © 2025 Employee Directory App. All rights reserved.
          </p>
          <div class="footer-links">
            <a href="/#">Privacy Policy</a>
            <a href="/#">Terms of Service</a>
            <a href="/#">Contact</a>
          </div>
        </div>
      </footer>
    </div>

    <!-- JS Template for Employee Card -->
    <template id="employeeCardTemplate">
      <div class="employee-card">
        <div class="card-icon">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </div>
        <div class="card-content">
          <h3 class="employee-name"></h3>
          <p class="employee-role"></p>
          <p class="employee-email"></p>
          <span class="department-badge"></span>
        </div>
        <div class="card-actions">
          <button data-action="edit" class="btn-sm">Edit</button>
          <button data-action="delete" class="btn-sm btn-danger">Delete</button>
        </div>
      </div>
    </template>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
